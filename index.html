<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="YouEpic, acompanhe sua epicidade"/>
	<meta property="og:site_name" content="YouEpic"/>
	<meta property="og:type" content="site"/>
	<meta property="og:description" content="Acompanhe os likes que um comentário seu recebe, sua foto ou status mais curtido."/>
	<title>YouEpic</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

</head>
<body>
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
	// init the FB JS SDK
	FB.init({
	  appId      : '539140359445688',                        // App ID from the app dashboard
	 // channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel file for x-domain comms
	  status     : true,                                 // Check Facebook Login status
	  xfbml      : true                                  // Look for social plugins on the page
	});

	// Additional initialization code such as adding Event Listeners goes here
  };

  // Load the SDK asynchronously
  (function(d, s, id){
	 var js, fjs = d.getElementsByTagName(s)[0];
	 if (d.getElementById(id)) {return;}
	 js = d.createElement(s); js.id = id;
	 js.src = "http://connect.facebook.net/en_US/all.js";
	 fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>	
	<div id='container' class='container'>
		<div class='title'>
			<h1>Acompanhe a sua epicidade</h1>
		</div>
		<div id='form-field'>
			<p class='lead muted'>Insira as URLs que você quer acompanhar</p>
			<form id='urls-form' role='form'>
				<div id='inputs-field'>
					<div class='form-group'>
						<input type='url' class='form-control' name='form-url-1' placeholder='http://facebook.com/something-else'/> 
						<button type='button' ref-url='1' class='btn btn-danger url-remove-btn'>remover</button>
					</div>
				</div>
				<button type='button' id='add-url' class='btn btn-success'>Mais uma URL</button><br/>
				<button type='submit' class='btn btn-large btn-primary'>Pronto</button>
			</form>
		</div>
		<div id='comments-box'>

		</div>
	</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
